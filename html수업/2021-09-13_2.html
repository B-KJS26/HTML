<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
    fieldset { margin-bottom:15px; }
    legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
    </head>
    <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
			<fieldset>
                <legend>개인정보</legend>
                <p>
                    <label for="uname">이름</label>
                    <input type="text" autofocus required placeholder="공백없이 입력하세요">
                </p>
                <p>
                    <label for="phonenumber">연락처</label>
                    <input type="text">
                </p>
                </fieldset>
                
                <fieldset>
                <legend>지원분야</legend>
                <br>
                    <input type="radio" name="pub" id="publish" chekced>
                    <label for="publish">웹 퍼블리싱</label><br>
                    <input type="radio" name="pub" id="application" chekced>
                    <label for="application">웹 어플리케이션 개발</label><br>
                    <input type="radio" name="pub" id="development" checked>
                    <label for="development">개발 환경 개선</label><br>
                    <br>
            </fieldset>
            <fieldset>
                <legend>지원동기</legend>
                <textarea name="msg" rows="5" cols="60" placeholder="본사지원 동기를 간략히 써주세요"></textarea>
            </fieldset>   
            <input type="button" value="접수하기">
            <input type="button" value="취소">
			</form>
		</div>
    </body>
</html>
