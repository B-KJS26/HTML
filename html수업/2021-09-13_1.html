<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container" style="width: 480px; margin: 40px auto;">
    <h1>회원가입을 환영합니다</h1>
    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>
            <ui>
                <li>
                    <label for="uname">이름</label>
                    <input type="text" id="umail">
                </li>

                <li>
                    <label for="age">나이</label>
                    <input type="text" id="age">
                </li>

                <li>
                    <label for="fre">방문빈도</label>
                    <input type="text" id="fre"> 
                </li>

                <li>
                    <label for="birth">생년월일</label>
                    <input type="text" id="birth">
                </li>
            </ui>
        </fieldset>
        <br>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="mailing" id = "mailing_y" checked>
            <label for="mailing_y">메일 수신</label>
            <input type="radio" name="mailing" id = "mailing_x" checked>
            <label for="mailing_x">메일 수신 안함</label>
        </fieldset>
        <div id="buttons">
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
            <input type="button" value="공지열기" onclick="window.open('notice.html')">
        </div>
        <br>
        <fieldset><legend>파일열기</legend>
        <input type="file"></fieldset>
    </div>
</form>
</div>
</body>
</html>
